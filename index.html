<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Library App</title>
   <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@200;300;400;600;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container-fl">
      <div class="grid">
         <div class="col col-3 col-xl">
            <div class="sidebar"> 
               <div class="sidebar-widget">
                  <h2 class="sec-title">Add a new book</h2>
                  <form class="add-book-form" id="add-book-form">
                     <input type="text" id="title" placeholder="Title" name="title" required/>
                     <input type="text" id="author" placeholder="Author" name="author" required/>
                     <input type="number" id="pages" placeholder="Number of Pages" name="pages" required/>
                     <select name="read" id="read" required>
                        <option value="" disabled selected>Have you read it?</option>
                        <option value="Read">Yes</option>
                        <option value="Not Read">No</option>
                     </select>
                     <!-- <input type="submit" value="New Book" class="btn btn-submit" id="submit"/> -->
                     <button type="submit" class="btn btn-submit" id="submit">New Book</button>
                  </form>
               </div>
               <div class="sidebar-widget widget-library-log">
                  <h2 class="sec-title">Library log</h2>
                  <div class="library-log">
                     <div class="library-log--single">
                        <img src="images/book-mark.svg" alt="books icon">
                        <h4>Total books : <span>17</span></h4>
                     </div>
                     <div class="library-log--single">
                        <img src="images/check.svg" alt="books icon">
                        <h4>Books read : <span>7</span></h4>
                     </div>
                     <div class="library-log--single">
                        <img src="images/x.svg" alt="books icon">
                        <h4>Books not read : <span>10</span></h4>
                     </div>
                  </div>
               </div>
            </div>
         </div>
         <div class="col col-9 col-xl">
            <div class="main-content">
               <h1 class="sec-title">My Books</h1>
               <div class="book-list">
                  <div class="grid">
                     <div class="col col-4 col-lg">
                        <div class="book-card">
                           <h4 class="title">Harry Potter</h4>
                           <p class="author">J K Rowling</p>
                           <p class="pages">800</p>
                           <p class="status status--read">Read</p>
                           <button class="btn btn-edit">Edit</button>
                           <button class="btn btn-delete">Delete</button>
                        </div>
                     </div>
                     <div class="col col-4 col-lg">
                        <div class="book-card">
                           <h4 class="title">Harry Potter</h4>
                           <p class="author">J K Rowling</p>
                           <p class="pages">800</p>
                           <p class="status">Not read</p>
                           <button class="btn btn-edit">Edit</button>
                           <button class="btn btn-delete">Delete</button>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
    

    

    

   <!-- SCRIPTS -->
   <script src="js/app.js"></script>
</body>
</html>
